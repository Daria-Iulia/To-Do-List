              ></label>
            </li>

              ></label>
            </li>
            <li>
              <input id="checkbox-5" type="checkbox" />

                >Light some candles<span class="box"></span
              ></label>
            </li>
            <li>
              <input id="checkbox-6" type="checkbox" />

              ></label>
            </li>
          </ul>
        </div>
      </section>

</html>
